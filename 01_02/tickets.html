<script>
    captcha()
    $("div.captcha").sortable({
        axis: "x"
    })
    function captcha() {
        $("div.captcha span").each(function () {
            let number = Math.floor(Math.random() * 10)
            $(this).text(number)
        })
    }
    function veri() {
        const span = $(".captcha span")
        const number = span.map(function () {
            return parseInt($(this).text())
        }).get()
        const check = number.every(function (value,index,array) {
            return index === 0 || value >= array[index - 1]
        })
        if (check) {
            alert("data sended successful")
        } else {
            $(".captcha").effect("shake",{
                "duration": 300
            })
            $(".captcha").css("border","2px solid red")
        }
    }
</script>
